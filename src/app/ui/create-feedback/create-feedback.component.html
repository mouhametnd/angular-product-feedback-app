
<base-form
  formTitle="Create New Feedback"
  formSvgIcon="./assets/shared/icon-new-feedback.svg"
  (baseFormStateEmitter)="baseFormStateListener($event)"
>

<div buttons class="w-full flex justify-end items-center  gap-4">
  <button [routerLink]="goBackLink"  class="app__button--cancel">Cancel</button>
  <button (click)="createFeedback()" class="app__button--normal">Create Feedback</button>
</div>
</base-form>
