<section class="grid grid-cols-1 gap-16 roadmap__container-cols">
  <article
    class="max-w-sm mx-auto"
    *ngFor="let status of roadmapStatuses; let index = index"
  >
    <div class="mb-4 pl-1.5">
      <h3 class="text-lg font-bold text-darkGreyBlue">
        {{ status.title }} ({{ fbsDividedByStatus[index].length }})
      </h3>
      <p class="text-base font-normal text-mediumGrey">
        {{ status.description }}
      </p>
    </div>

    <ul class="flex flex-col gap-4">
      <li
        class="app__white-wrapper h-full border-t-4 border-solid border-{{
          status.color
        }}"
        *ngFor="let feedback of fbsDividedByStatus[index]"
      >
        <h4 class="text-black relative mb-3">
          <div
            class="absolute w-2.5 h-2.5 rounded-full left-0 top-[10px]   bg-{{
              status.color
            }}"
          ></div>

          <span class="pl-5 text-base font-normal text-darkGreyBlue">
            {{ status.title }}
          </span>
        </h4>

        <feedback-large-card-item
          [isFlexCol]="false"
          [feedback]="feedback"
          extraClasses="w-full "
        ></feedback-large-card-item>
      </li>
    </ul>
  </article>
</section>
