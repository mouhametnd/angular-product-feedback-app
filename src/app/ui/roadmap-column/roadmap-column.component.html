<article class="max-w-sm mx-auto ">
  <div class="mb-4 pl-1.5">
    <h3 class="text-lg font-bold text-darkGreyBlue">{{ category.title }} ({{category.quantity}})</h3>
    <p class="text-base font-normal text-mediumGrey">
      {{ category.description }}
    </p>
  </div>
  <ul>
    <roadmap-card-column [category]="category"></roadmap-card-column>
  </ul>
</article>
