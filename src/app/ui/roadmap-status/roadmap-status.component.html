<ul class="flex flex-col gap-2">
  <li
    class="relative pl-7 w-full flex justify-between"
    *ngFor="let roadmapCategory of roadmapStatuses"
  >
    <div
      class="absolute w-2.5 h-2.5 rounded-full left-0 top-[8px]  bg-liveClr bg-inProgressClr bg-plannedClr bg-suggestionClr bg-{{
        roadmapCategory.color
      }}"
    ></div>
    <span class="text-mediumGrey text-lg font-normal">
      {{ roadmapCategory.title }}
    </span>
    <span class="font-bold text-mediumGrey">{{
      roadmapCategory.quantity
    }}</span>
  </li>
</ul>
