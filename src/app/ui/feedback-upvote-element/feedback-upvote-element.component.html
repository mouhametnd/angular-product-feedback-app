<button
  class="flex flex-col text-darkBlue bg-lightBlue rounded-xl py-2 px-4 w-max h-max cursor-pointer upvote-button transition-opacity gap-3"
  [ngClass]="{isFlexCol,isUpvoted}"
>
  <div class="self-center">
    <icon-arrow-up
      extraClasses="self-center"
      fill="currentColor"
    ></icon-arrow-up>
  </div>
  <span class="text-inherit text-sm font-medium">{{ numUpvotes }}</span>
</button>
